<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Job App Form</title>
</head>

<body>
    <!-- the entire body must be written by student -->
        <form action="#" method="post">
            <h1>Job Application Form</h1>
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="enter your name" required><br><br>

            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="enter your email" required><br><br>

            <label>Gender: </label>
            <input type="radio" id="radio" name="gender" value="male" required>
            <label for="radio1" name="gender">Male</label>

            <input type="radio" id="radio" name="gender" value="female" required>
            <label for="radio2" name="gender">Female</label>

            
            <br><br>
            <label for="laptop-brands">Laptop Brands: </label>
           
            <select name="option" id="laptop" required>
                <option value="Apple" id="laptop">Apple</option>
                <option value="Asus" id="laptop">Asus</option>
                <option value="Hp" id="laptop">HP</option>
            </select>

            <br><br>
            <label for="age">Age: </label>
            <input type="number" required id="age" required>
            <br><br>
            <label for="dob">DOB: </label>
            <input type="date" id="dob" required>
            <br><br>
            <label for="password">Password: </label>
            <input type="password" id="password" placeholder="enter passord" required>
            <br><br>
            <label for="portfolio">Portfolio Link: </label>
            <input type="url" placeholder="enter portfolio link" id="portfolio" required>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    <!-- Name*, Email*, Gender* (radio), Laptop Brands(options : [Apple, Asus, HP]), Age*, DOB*, Password* & submit button. -->
    <script type="text/javascript" src="./script.js">
    </script>

</body>

</html>
